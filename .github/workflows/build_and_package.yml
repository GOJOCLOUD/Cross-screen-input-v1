name: Build and Package Windows Application

on:
  push:
    branches: [ second ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: second
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Python dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Node.js dependencies
      run: |
        cd electron
        npm install
    
    - name: Build Python backend
      run: |
        cd backend
        pyinstaller kpsr-backend.spec --clean --noconfirm
    
    - name: Build Electron frontend
      run: |
        cd electron
        npm run build:win
    
    - name: Create package structure
      run: |
        mkdir -p dist/KPSR跨屏输入
        cp -r backend/dist/kpsr-backend/* dist/KPSR跨屏输入/
        cp -r electron/dist/* dist/KPSR跨屏输入/
        cp -r frontend dist/KPSR跨屏输入/
        cp -r assets dist/KPSR跨屏输入/
        cp README.md dist/KPSR跨屏输入/
        cp WINDOWS_PACKAGE.md dist/KPSR跨屏输入/
    
    - name: Create installer
      run: |
        cd dist
        # 创建安装包
        powershell -Command "Compress-Archive -Path 'KPSR跨屏输入' -DestinationPath 'KPSR跨屏输入-v1.0.0.zip' -Force"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: KPSR跨屏输入-Windows
        path: dist/KPSR跨屏输入-v1.0.0.zip
        retention-days: 30
    
    - name: Get version
      id: version
      run: |
        echo "version=v1.0.0-$(Get-Date -Format 'yyyyMMdd-HHmm')" >> $env:GITHUB_OUTPUT
        echo "::set-output name=version::v1.0.0-$(Get-Date -Format 'yyyyMMdd-HHmm')"