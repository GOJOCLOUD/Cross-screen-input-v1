<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备配对 - KPSR跨屏输入</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --input-bg: #f4f4f4;
            --text-primary: #0d0d0d;
            --accent-black: #1a1a1a;
            --primary-color: #007AFF;
            --success-color: #34C759;
            --error-color: #FF3B30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            color: #8e8e8e;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #C6C6C8;
            background: var(--input-bg);
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .button-primary {
            background: var(--primary-color);
            color: white;
        }

        .button-primary:hover {
            background: #0056CC;
        }

        .button-primary:active {
            transform: scale(0.98);
        }

        .button-secondary {
            background: var(--input-bg);
            color: var(--text-primary);
            margin-top: 12px;
        }

        .button-secondary:hover {
            background: #e0e0e0;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        .status-success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success-color);
        }

        .status-error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error-color);
        }

        .status-info {
            background: rgba(0, 122, 255, 0.1);
            color: var(--primary-color);
        }

        .device-info {
            background: var(--input-bg);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-primary);
            word-break: break-all;
        }

        .device-info strong {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 122, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .qr-code {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .qr-code canvas {
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .qr-code p {
            font-size: 14px;
            color: #8e8e8e;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>设备配对</h1>
            <p>将此设备与电脑配对以使用跨屏输入功能</p>
        </div>

        <div class="card">
            <div class="device-info">
                <strong>设备ID</strong>
                <span id="deviceId">生成中...</span>
            </div>
        </div>

        <div class="card">
            <div class="form-group">
                <label for="deviceName">设备名称</label>
                <input type="text" id="deviceName" placeholder="例如: 我的手机" value="">
            </div>
            
            <button id="pairButton" class="button button-primary">
                <span id="pairButtonText">开始配对</span>
            </button>
            
            <div id="statusMessage" class="status hidden"></div>
        </div>

        <div class="card hidden" id="tokenCard">
            <div class="form-group">
                <label for="authToken">验证令牌</label>
                <input type="text" id="authToken" placeholder="请输入电脑显示的验证令牌">
            </div>
            
            <button id="tokenButton" class="button button-primary">
                验证令牌
            </button>
        </div>

        <div class="card hidden" id="qrCard">
            <div class="qr-code">
                <canvas id="qrCanvas"></canvas>
                <p>扫描此二维码完成配对</p>
            </div>
        </div>
    </div>

    <script src="/frontend/js/qrcode.min.js"></script>
    <script src="/frontend/js/network.js?v=2"></script>
    <script src="/frontend/js/ui_components.js?v=2"></script>
    <script src="/frontend/js/device_manager.js?v=2"></script>
    <script>
        // 初始化设备管理器
        let deviceManager = null;
        
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化设备管理器
            deviceManager = new DeviceManager();
            
            // 创建配对界面
            const pairingContainer = document.querySelector('.container');
            if (pairingContainer) {
                const pairingInterface = deviceManager.createPairingInterface(pairingContainer);
                
                // 绑定事件
                document.getElementById('pairButton').addEventListener('click', async () => {
                    const deviceName = document.getElementById('deviceName').value.trim();
                    
                    if (!deviceName) {
                        pairingInterface.showStatus('请输入设备名称', 'error');
                        return;
                    }
                    
                    pairingInterface.updateDeviceName(deviceName);
                    const loadingBtn = document.getElementById('pairButton');
                    const buttonText = document.getElementById('pairButtonText');
                    
                    // 设置加载状态
                    buttonText.innerHTML = '<span class="loading"></span>配对中...';
                    loadingBtn.disabled = true;
                    
                    try {
                        const result = await deviceManager.checkPairingStatus();
                        
                        if (result.paired) {
                            pairingInterface.showStatus('设备已配对，正在跳转...', 'success');
                            setTimeout(() => {
                                window.location.href = '/phone';
                            }, 2000);
                        } else {
                            pairingInterface.showQRCode();
                            pairingInterface.showStatus(result.message || '请扫描二维码或在电脑上确认配对', 'info');
                        }
                    } catch (error) {
                        pairingInterface.showStatus('配对失败: ' + error.message, 'error');
                    } finally {
                        // 恢复按钮状态
                        buttonText.textContent = '开始配对';
                        loadingBtn.disabled = false;
                    }
                });
                
                // 验证令牌按钮
                document.getElementById('tokenButton').addEventListener('click', async () => {
                    const tokenInput = document.getElementById('authToken');
                    const token = tokenInput.value.trim();
                    
                    if (!token) {
                        pairingInterface.showStatus('请输入验证令牌', 'error');
                        return;
                    }
                    
                    const verifyBtn = document.getElementById('tokenButton');
                    
                    // 设置加载状态
                    verifyBtn.innerHTML = '<span class="loading"></span>验证中...';
                    verifyBtn.disabled = true;
                    
                    try {
                        const result = await deviceManager.verifyToken(token);
                        
                        if (result.success) {
                            pairingInterface.showStatus('验证成功，正在跳转...', 'success');
                            setTimeout(() => {
                                window.location.href = '/phone';
                            }, 2000);
                        } else {
                            pairingInterface.showStatus(result.message, 'error');
                        }
                    } catch (error) {
                        pairingInterface.showStatus('验证失败: ' + error.message, 'error');
                    } finally {
                        // 恢复按钮状态
                        verifyBtn.textContent = '验证令牌';
                        verifyBtn.disabled = false;
                    }
                });
                
                // 设备名称输入框变化事件
                document.getElementById('deviceName').addEventListener('input', () => {
                    const deviceName = document.getElementById('deviceName').value.trim();
                    pairingInterface.updateDeviceName(deviceName);
                });
                
                // 页面加载时检查配对状态
                deviceManager.checkPairingStatus().then(result => {
                    if (result.paired) {
                        pairingInterface.showStatus('设备已配对，正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = '/phone';
                        }, 2000);
                    }
                }).catch(error => {
                    console.error('检查配对状态失败:', error);
                });
            }
        });
    </script>
</body>
</html>
